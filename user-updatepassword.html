<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Sign-Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="update-form">
            <label for="oldpassword">Oldpassword:</label>
<input type="password" id="oldpassword" placeholder="Enter your old password" required>
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" placeholder="Enter password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div id="error-message" class="error"></div>
    </div>
    <script src="js/updatepassword.js"></script>
</body>
</html>
