<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2>User Dashboard</h2>
        <button id="logout-btn">Logout</button>
    </header>

    <div class="container">
        <section>
            <h3>My Dashboard</h3>
            <button id="get-all-tasks-btn" class="btn btn-primary">Get All Tasks</button>
            <button id="user-update-tasks-btn" class="btn btn-primary">Update Tasks</button>
            <button id="user-update-password"class="btn btn-primary">Update password</button>

        </section>

    </div>

    <script>
        document.getElementById('get-all-tasks-btn').addEventListener('click', () => {
            window.location.href = 'user-tasks.html'; 
        });
        document.getElementById('user-update-tasks-btn').addEventListener('click', () => {
            window.location.href = 'user-update-tasks.html';
        });
        document.getElementById('logout-btn').addEventListener('click', () => {
            window.location.href = 'index.html'; 
        });
        document.getElementById('user-update-password').addEventListener('click', () => {
            window.location.href = 'user-updatepassword.html'; 
        });

    </script>
</body>
</html>
