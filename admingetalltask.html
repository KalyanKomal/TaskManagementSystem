<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Tasks</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2>View All Tasks</h2>
        <button id="logout-btn" class="btn btn-danger">Logout</button>
        <a href="admin.html" class="btn btn-secondary">Back to Admin Dashboard</a>
    </header>

    <div class="container">
        <section id="view-all-tasks-management">
            <h3>All Tasks</h3>
            <button id="refresh-task-list" class="btn btn-primary">Refresh Task List</button>
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>Task ID</th>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Assigned To</th>
                        <th>Created By</th>
                        <th>Due Date</th>
                    </tr>
                </thead>
                <tbody id="task-list">
                </tbody>
            </table>
        </section>
    </div>

    <script src="js/admin-getalltasks.js"></script>
</body>
</html>
